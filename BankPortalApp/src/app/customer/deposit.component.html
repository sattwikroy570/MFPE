<app-sidebar></app-sidebar>


<div class="content">
    <form (ngSubmit)="onDepositSubmit(form.value)" #form="ngForm" action="post">
      
      <label for="fname">Select your Account ID : </label>
      <select name="AccountID" id="AccountID" ngModel>
        <option *ngFor="let acc of customerAccounts" value="{{acc.accId}}">{{acc.accId}}</option>
      </select>
  
      <label for="lname">Enter the amount to be deposited : </label>
      <input type="number" id="lname" name="Amount" placeholder="Amt in Rs.." ngModel/>
    
      <input type="submit" value="Deposit Money">
    </form>
  </div>
