
<form (ngSubmit)="onLoginSubmit(form.value)" #form="ngForm" method="post">
    <h1>Login Page</h1>
    <div class="formcontainer">
    <hr/>
    <div class="container">
    <label class="control-label">User Name</label>
    <input class="form-control" name="username" ngModel/>
    <span class="text-danger"></span>
    <label class="control-label">Password</label>
    <input type="password" class="form-control" name="password" ngModel/>
    <span asp-validation-for="Password" class="text-danger"></span>
    </div>
    <div class="form-group">
        <label class="control-label">Login As</label><br />
        <table>
            <tr>
                <td>
                    <input type="radio" value="Employee" name="role" ngModel/>
                </td>
                <td>
                    Bank Employee
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" value="Customer" name="role" ngModel/>
                </td>
                <td>
                    Customer
                </td>
            </tr>
        </table>
        <span validation-for="role" class="text-danger"></span>
    </div>
   
    <button type="submit">Login</button>
    <div class="container" style="background-color: #eee">
    <label style="padding-left: 15px">
    <input type="checkbox"  checked="checked" name="remember"> Remember me
    </label>
    <span class="psw"><a href="#"> Forgot password?</a></span>
    </div>
    </div>
</form>
